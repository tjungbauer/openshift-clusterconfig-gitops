---
override-rhacm-operator-version: &rhacmversion release-2.10

# Install Operator RHACM
# Deploys Operator --> Subscription and Operatorgroup
# Syncwave: 0
helper-operator:
  operators:
    advanced-cluster-management:
      enabled: true
      syncwave: '0'
      namespace:
        name: open-cluster-management
        create: true
      subscription:
        channel: *rhacmversion
        approval: Automatic
        operatorName: advanced-cluster-management
        source: redhat-operators
        sourceNamespace: openshift-marketplace
      operatorgroup:
        create: true
        notownnamespace: false

helper-status-checker:
  enabled: true

  checks:
    - operatorName: advanced-cluster-management
      namespace:
        name: open-cluster-management
      serviceAccount:
        name: "status-checker-acm"

rhacm-setup:
  rhacm:
    # Namespace
    # Should be installed in open-cluster-management (default)
    namespace:
      name: open-cluster-management
    multiclusterhub:
      enabled: true
      syncwave: '3'

      # Specifies deployment replication for improved availability. Options are: Basic and High
      # Default: Basic
      availabilityConfig: High

      # If you want this component to only run on specific nodes, you can
      # configure tolerations of tainted nodes.
      # tolerations:
      #  - effect: NoSchedule
      #    key: infra
      #    operator: Equal
      #    value: reserved
