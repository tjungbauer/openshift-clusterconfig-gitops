---
apiVersion: v1
kind: Secret
metadata:
  name: s3-credentials
  namespace: s3-tools
type: Opaque
stringData:
  # Replace with your S3/MinIO credentials
  AWS_ACCESS_KEY_ID: "your-access-key"
  AWS_SECRET_ACCESS_KEY: "your-secret-key"
  S3_ENDPOINT: "https://s3.amazonaws.com"  # Or your MinIO/S3-compatible endpoint