    version: ~1.0.0
    repository: file://../../../charts/helper-operator
  - name: helper-status-checker
    version: ~3.0.0
    repository: file://../../../charts/helper-status-checker
  - name: helper-objectstore
    version: ~1.0.0
    repository: file://../../../charts/helper-objectstore
    condition: helper-objectstore.enabled
